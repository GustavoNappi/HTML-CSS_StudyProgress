<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: sans-serif;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" />
      </p>

      <p>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev" name="dev" value="sim" /><br />

        <label for="dev2">Sou um dev</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim" /><br />

        <label for="dev3">Sou um dev</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim" />
      </p>

      <p>
        Gênero: <br />
        <label for="feminno">Feminno</label>
        <input type="radio" id="feminno" name="genero" value="sim" /><br />

        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="sim" /><br />

        <label for="genero">Outros</label>
        <input type="radio" id="genero" name="genero" value="sim" />
      </p>

      <p>
        <label for="date">Date:</label>
        <input
          type="datetime-local"
          id="date"
          name="date"
          value="2025-09-20T20:00"
        />
      </p>

      <p>
        <label for="time">Date:</label>
        <input type="time" id="time" name="time" value="2025-09-20T20:00" />
      </p>

      <p>
        <label for="cor">cor preferida:</label>
        <input type="color" id="date" name="date" value="#ff0000" />
      </p>

      <p>
        <label for="cor">Seu email:</label>
        <input type="email" id="email" name="email" placeholder="email" />
      </p>

      <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png,.svg,image/*" />
      </p>

      <p>
        <label for="number">Sua idade:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="10"
          max="50"
          step="1"
        />
      </p>

      <p>
        <label for="number">Sua idade:</label>
        <input
          type="range"
          id="number"
          name="number"
          min="10"
          max="50"
          step="10"
        />
      </p>

      <p>
        <label for="number">Sua idade:</label>
        <input
          type="range"
          id="number"
          name="number"
          min="10"
          max="50"
          step="10"
        />

        <input type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </p>

      <p>
        <label for="url">sua url</label>
        <input type="url" id="url" name="url" placeholder="url" />
      </p>

      <p>
        <label for="search"></label>
        <input type="search" id="search" name="search" placeholder="search" />
      </p>

      <p>
        <label for="select">Selecione alguma opção</label>

        <select name="select" id="select" multiple>
          <option label="qualquer1" value="valor1">
          <option label="qualquer2" value="valor2">
          <option label="qualquer3" value="valor3">
          <option label="qualquer4" value="valor4">
        </select>
      </p>


      
      <p>
        <label for="textarea">Text:</label>
       <textarea name="textarea" id="texto" rows="8"></textarea>
      </p>




    </form>
  </body>
</html>
